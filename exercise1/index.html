<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gold Fluctuation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
   
    
  </head>
  <body>
    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">                
                <h1>Gold Fluctuation</h1>
            </div>
        </div>        
                
        <!-- Date selection -->
        <div class="row" style="margin-top: 5vh;">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h2>Start date</h2>
                <jsuites-calendar id="startDate" value="2022-09-01"></jsuites-calendar>
            </div>

            <div class="col-sm-4">             
                <h2>End date</h2>
                <jsuites-calendar id="endDate" value="2022-10-06"></jsuites-calendar>
            </div>            

            <div class="col-sm-2"></div>

        </div>   
        
        <!-- Investment -->
        <div class="row" style="margin-top: 5vh;">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <input id="investment" type="text" class="form-control" placeholder="Investment USD" aria-label="Investment USD" aria-describedby="button-addon2">
                    <button id="calculate" class="btn btn-outline-secondary" type="button" id="button-addon2">Calculate</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <input id="return" readonly type="text" class="form-control" placeholder="Max return" aria-label="Max return" aria-describedby="button-addon2">                    
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row" style="margin-top: 1vh;">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">

                <label for="basic-url" class="form-label">Start Date for Max Return</label>
                <div class="input-group mb-3">
                    <input id="startDateSuggestion" readonly type="text" class="form-control" placeholder="" aria-label="" aria-describedby="button-addon2">                    
                </div>

            </div>
            <div class="col-sm-4">
                <label for="basic-url" class="form-label">End Date for Max Return</label>
                <div class="input-group mb-3">
                    <input id="endDateSuggestion" readonly type="text" class="form-control" placeholder="" aria-label="" aria-describedby="button-addon2">                    
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <!-- Chart -->
        <div class="row" style="margin-top: 5vh;">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">                
                <canvas id="myChart"></canvas>                  
            </div>
            <div class="col-sm-1"></div>

        </div>
               

    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/index.js" ></script>
    <!-- <script src="./js/investment.js" ></script> -->

  </body>
</html>
